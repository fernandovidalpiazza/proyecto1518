<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Auditoría</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .container {
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reporte de Auditoría de Higiene y Seguridad</h1>
        <div class="section">
            <h2>Datos de la Empresa</h2>
            <p>Empresa: {{empresa}}</p>
            <p>Sucursal: {{sucursal}}</p>
        </div>
        <div class="section" id="resumen-respuestas">
            <h2>Resumen de Respuestas</h2>
            <!-- Aquí se insertará el resumen de respuestas -->
        </div>
        <div class="section" id="estadisticas-generales">
            <h2>Estadísticas Generales</h2>
            <!-- Aquí se insertarán las estadísticas generales -->
        </div>
        <div class="section" id="estadisticas-sin-no-aplica">
            <h2>Estadísticas (Sin "No aplica")</h2>
            <!-- Aquí se insertarán las estadísticas sin "No aplica" -->
        </div>
        <div class="section" id="imagenes">
            <h2>Imágenes</h2>
            <!-- Aquí se insertarán las imágenes -->
        </div>
        <div class="section" id="firma">
            <h2>Firma</h2>
            <!-- Aquí se insertará la firma -->
        </div>
    </div>
</body>
</html>
